@@include("../layouts/partials/header.html")
<main id="mainContent" class="content">
    <div class="container">
        <div id="registerForm_container">
            <h1 class="h2">Create an account</h1>

            <form id="registerForm" class="needsValidation" novalidate>
                <div class="form-group">
                    <label for="email" class="sr-only">Enter email address</label>
                    <input type="email" class="form-control form-control-lg" id="email"  placeholder="Email address" autocomplete="email" required />
                </div>

                <div class="form-group">
                    <label for="cellPhone" class="sr-only">Enter cell phone number</label>
                    <input type="tel" class="form-control form-control-lg" id="cellPhone"  placeholder="Cell Phone" autocomplete="mobile" />
                </div>

                <div class="form-group">
                    <label for="password" class="sr-only">Enter Password</label>
                    <input type="password" class="form-control form-control-lg" id="password"  placeholder="Password" autocomplete="new-password" required />
                    <a class="float-right show-password">
                        <small>show password</small>
                    </a>
                </div>

                <!-- <div class="form-group">
                    <label for="passwordConfirm" class="sr-only">Confirm Password</label>
                    <input type="password" class="form-control form-control-lg" id="passwordConfirm"  placeholder="Password Confirmation" autocomplete="new-password" required />
                </div> -->


                <div class="form-check">
                    <input type="checkbox" id="textMe" class="form-check-input" />
                    <label class="form-check-label" for="textMe">
                        Text me updates 
                        <span>
                            (Yes, I agree to these terms)
                        
                            <svg class="icon" data-toggle="tooltip" data-placement="bottom" title="terms here? or should this be a link?">
                                <use xlink:href="fonts/feather-sprite.svg#info"/>
                            </svg>
                        </span>
                    </label>
                </div>

                <button class="btn btn-warning btn-block btn-lg" type="submit">Create Account</button>
            </form>

            <small class="text-muted">By clicking "Create Account" you agree to Foodie Card's <a href="">terms</a> and <a href="">Privacy policy.</a></small>

            <hr />

            <h2 class="h3">Have an existing account?</h2>

            <a href="login.html">Login as customer</a>

            
        </div>
        
   </div>

   @@include("../layouts/mailing-list.html")
</main>

@@include("../layouts/partials/footer.html")
