@@include("../layouts/partials/header.html")
<main id="mainContent" class="content">
    <div class="container">
        <div id="loginForm_container">
            <h1 class="h2">Login as existing customer</h1>

            <form id="loginForm" class="needsValidation" novalidate>
                <div class="form-group">
                    <label for="email" class="sr-only">Enter email</label>
                    <input type="email" class="form-control form-control-lg" id="email"  placeholder="Enter email" autocomplete="email" required />
                </div>

                <div class="form-group">
                    <label for="password" class="sr-only">Enter password</label>
                    <input type="password" class="form-control form-control-lg" id="password"  placeholder="Enter password" autocomplete="current-password" required />
                    <a class="float-right show-password">
                        <small>show password</small>
                    </a>
                </div>

                <button class="btn btn-warning btn-lg btn-block" type="submit">Login</button>

                <a href="/dist/forgot-password.html">Forgot Password?</a>
            </form>
            <hr />
            <h2 class="h3">New customer?</h2>
            <a href="register.html">Create a new account</a>
        </div>
    </div>

    @@include("../layouts/mailing-list.html")
</main>

@@include("../layouts/partials/footer.html")
