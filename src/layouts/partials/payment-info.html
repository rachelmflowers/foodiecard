                <fieldset name="paymentInfo">
                    <legend>Payment Information</legend>

                    <div class="form-group" id="cc-number_field">
                        <label for="cardNumber" class="sr-only">Enter credit card number</label>
                        <input type="number" name="cardNumber" id="cardNumber" class="form-control form-control-lg" placeholder="Card Number" autocomplete="cc-number" required />
                    </div>

                    <div class="input-group input-group-lg">
                        <select name="expDateMo" id="expDateMo" class="custom-select" aria-label="Card Expiration Date month" autocomplete="cc-exp-month" required>
                            <option disabled selected>Exp MM</option>
                            <option value="01" label="Jan">01</option>
                            <option value="02" label="Feb">02</option>
                            <option value="03" label="Mar">03</option>
                        </select>

                        <select name="expDateYr" id="expDateYr" class="custom-select" aria-label="Card Expiration Date Year" autocomplete="cc-exp-year" required>
                            <option disabled selected>Exp YY</option>
                            <option value="20" label="2020">20</option>
                            <option value="21" label="2021">21</option>
                            <option value="22" label="2022">22</option>
                        </select>

                        <input type="text" name="cvc" id="cvc" placeholder="CVC" class="form-control" aria-label="Card CVC number" autocomplete="cc-csc" required />

                        <input type="text" name="paymentZip" id="paymentZip" placeholder="Zip Code" class="form-control" aria-label="Billing Zip Code" autocomplete="postal-code" required />
                    </div>

                    <div class="input-group input-group-lg">
                        <input type="text" name="couponCode" id="couponCode" placeholder="Enter coupon code" class="form-control" aria-label="Enter coupon code" />
                        <div class="input-group-append">
                            <button class="btn btn-dark" type="button">Apply</button>
                        </div>
                    </div>
                </fieldset>
