    <div id="loginForm_container" class="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>

        <h2 class="h4">Login as existing customer</h1>

        <!-- REMOVE onsubmit, just there to prevent page refresh for review -->
        <form onsubmit="return false;"id="loginForm" class="needsValidation" novalidate>
            <div class="form-group">
                <label for="email" class="sr-only">Enter Email</label>
                <input type="email" class="form-control form-control-lg" id="email"  placeholder="Enter email" autocomplete="email" required />
            </div>

            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter password" autocomplete="current-password" required />
                <a class="float-right show-password">
                    <small>show password</small>
                </a>
            </div>

            <button class="btn btn-warning btn-block" type="submit">Login</button>
        </form>
        <a href="/dist/forgot-password.html">Forgot Password?</a>
    </div>
